<html lang="en">

<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">
  <title>Event Horizon</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="stylesheet.css" />
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="section intro">
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <h4>Event Horizon</h4>
        </div>
        <div class="one-half column">
          <div class="nav">
            
              <a class="button button-primary" href="#">Play</a>
              <a class="button" href="#">Home</a>
              <a class="button" href="http://www.dhron.ca/devblog">Dev Blog</a>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="u-full-width" style="margin-top: 30%">
          <p>Why so #Dhron?</p>
        </div>
      </div>
    </div>
  </div>

  <div class="section form">
    <div class="container">
      <form id="contact">
        <h3>Leave a comment to obtain an in-game item in Event Horizon!</h3>
        <div class="row">
          <div class="six columns">
            <label for="email">Your email</label>
            <input class="u-full-width" type="email" placeholder="example@mail.com" id="email">
          </div>
          <div class="six columns">
            <label for="name">Name</label>
            <input type="text" class="u-full-width" id="name" placeholder="Your name">

            </input>
          </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Say hello!" id="exampleMessage"></textarea>
        <input class="button-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
